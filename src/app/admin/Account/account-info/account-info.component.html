<div class="container" style="padding: 20px 0 20px">
  <div class="outlet" style="
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column !important;
      background-color: white;
    ">
    <div class="row"
      style="display: flex; flex-direction: column !important; flex-wrap: 1; padding-left: 90px !important;">
      <div class="row">
        <h2 mat-form-label style="font-weight: heavy">
          Chỉnh sửa thông tin cá nhân
        </h2>
      </div>

      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" style="margin-bottom: 20px;">
        <li [ngbNavItem]="1">
          <button ngbNavLink>Thông tin cá nhân</button>
          <ng-template ngbNavContent>

          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <button ngbNavLink>Đổi mật khẩu</button>
          <ng-template ngbNavContent>

          </ng-template>
        </li>

      </ul>

      <form [formGroup]="editformGroup_info" *ngIf="active === 1">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên tài khoản</mat-label>
                <input matInput fullwidth placeholder="Vd: Bồ Công Anh" formControlName="userName" [disabled]='true' />
              </mat-form-field>

              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_info.get('userName')?.errors &&
                    (editformGroup_info.get('userName')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_info" [formGroupControlName]="'userName'"></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Email liên lạc</mat-label>
                <input matInput placeholder="Vd: abc@gmail.com" formControlName="email" [disabled]='true' />
              </mat-form-field>

              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_info.get('email')?.errors &&
                    (editformGroup_info.get('email')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_info" [formGroupControlName]="'email'"></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Số điện thoại liên lạc</mat-label>
                <input matInput placeholder="Vd: 0123456789" formControlName="phoneNumber" />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_info.get('phoneNumber')?.errors &&
                    (editformGroup_info.get('phoneNumber')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_info" [formGroupControlName]="'phoneNumber'"></app-validation>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Địa chỉ trụ sở</mat-label>
                <input matInput placeholder="Vd: 43 Nguyễn Chí Thanh" formControlName="address" />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_info.get('address')?.errors &&
                    (editformGroup_info.get('address')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_info" [formGroupControlName]="'address'"></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Vai trò</mat-label>
                <select matNativeControl required formControlName="role">
                  <option value="0">Mới</option>
                  <option value="1">Nhân viên quản lý</option>
                  <option value="2">Quản lý trưởng</option>
                </select>
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Tên người dùng</mat-label>
                <input matInput placeholder="Vd: ABC" formControlName="fullName" />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_info.get('fullName')?.errors &&
                    (editformGroup_info.get('fullName')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_info" [formGroupControlName]="'fullName'"></app-validation>
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="display: flex; flex-direction: row !important; flex-wrap: 1;">
          <div style="margin-right: 20px;">
            <button mat-raised-button color="primary" (click)="formSubmit_edit_info()">
              Lưu
            </button>
          </div>

          <div>
            <button mat-raised-button color="warn" type="button" (click)="formReset()">
              Khôi phục
            </button>
          </div>
        </div>
      </form>

      <form [formGroup]="editformGroup_password" *ngIf="active === 2">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Mật khẩu cũ</mat-label>
                <input matInput fullwidth type="password" formControlName="password" [disabled]='true' />
              </mat-form-field>

              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_password.get('password')?.errors &&
                    (editformGroup_password.get('password')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_password" [formGroupControlName]="'password'"></app-validation>
              </div>
            </div>


          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 edit-form">
            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Mật khẩu mới</mat-label>
                <input matInput type="password" formControlName="newPassword" [disabled]='true' />
              </mat-form-field>

              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_password.get('newPassword')?.errors &&
                    (editformGroup_password.get('newPassword')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_password" [formGroupControlName]="'newPassword'"></app-validation>
              </div>
            </div>

            <div class="row">
              <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Nhập lại mật khẩu mới</mat-label>
                <input matInput type="password" formControlName="reNewPassword" />
              </mat-form-field>
              <div style="margin-top: -20px; margin-bottom: 10px">
                <app-validation *ngIf="
                    this.editformGroup_password.get('reNewPassword')?.errors &&
                    (editformGroup_password.get('reNewPassword')?.touched || isSubmitted)
                  " [formGroup]="editformGroup_password" [formGroupControlName]="'reNewPassword'"></app-validation>
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="display: flex; flex-direction: row !important; flex-wrap: 1;">
          <div style="margin-right: 20px;">
            <button mat-raised-button color="primary" (click)="formSubmit_edit_info()">
              Lưu
            </button>
          </div>

          <div>
            <button mat-raised-button color="warn" type="button" (click)="formReset()">
              Khôi phục
            </button>
          </div>
        </div>
      </form>
    </div>


  </div>
</div>
