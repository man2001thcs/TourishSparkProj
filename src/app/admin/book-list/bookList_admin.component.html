<div>
  <div class="addContainer">
    <button mat-raised-button class="demo-button">Add book</button>
  </div>

  <table
    mat-table
    [dataSource]="bookList"
    matSort
    matSort
    class="mat-elevation-z8"
    (matSortChange)="announceSortChange($event)"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/admin/bookDetail/{{ element.id }}/edit">
          {{ element.id }}</a
        >
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by title"
      >
        Title
      </th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- SS Column -->
    <ng-container matColumnDef="pageNumber">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by pageNumber"
      >
        Page number
      </th>
      <td mat-cell *matCellDef="let element">{{ element.pageNumber }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by description"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let element">
        {{
          element.description.length > 50
            ? element.description.substring(0, 50) + " ..."
            : element.description
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by create_date"
      >
        Create date
      </th>
      <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="onClickEdit(element.id)">
          Edit
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [class.demo-row-is-clicked]=""
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOpstion"
    [length]="length"
    (page)="handlePageEvent($event)"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>

  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Clicked on {{ clickedRow.name }}
    </li>
  </ul>

  <div>fuck</div>
</div>
